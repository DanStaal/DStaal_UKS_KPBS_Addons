// Central Hub & Inline control station get to be a power distributor.
@PART[KKAOSS_Central_Hub,KKAOSS_Control_g]:NEEDS[KolonyTools]
{
    name = ModulePowerCoupler
}

@PART[KKAOSS*]:NEEDS[KolonyTools]
{
    MODULE
    {
        name = USI_InertialDampener
    }
    MODULE
    {
        name = MKSModule
    }
}

@PART[KKAOSS_Central_Hub]:NEEDS[KolonyTools]
{

    MODULE
    {
        name = ModuleColonyRewards
    }
}
