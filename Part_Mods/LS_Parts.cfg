//
// This file is for all MKS specific tweaks to Life-Support modules.
//

// The algae container is switchable - with MKS that should be full resources.
@PART[KKAOSS_LS_container_algae]:NEEDS[USILifeSupport]:NEEDS[KolonyTools]
{
    @MODULE[ModuleSwappableConverter]
    {
        @ResourceCosts = SpecializedParts,5,MaterialKits,1,ElectricCharge,3
    }
}


@PART[KKAOSS_LS_container_greenhouse]:NEEDS[USILifeSupport]:NEEDS[KolonyTools]
{
    MODULE
	{
		name = ModuleSwappableConverter
		bayName = Tank
		typeName = Bay
		ResourceCosts = SpecializedParts,5,MaterialKits,1,ElectricCharge,3
	}

    @MODULE[ModuleKPBSConverter]
    {
        @name = ModuleResourceConverter_USI
        UseSpecialistBonus = false      // This is an automated part.
    }

	MODULE
	{
		name = ModuleEfficiencyPart
		ConverterName = [Greenhouse]
		eTag = Greenhouse
		StartActionName = Start [Greenhouse]
		StopActionName = Stop [Greenhouse]
		UseBonus = false
		Efficiency = 1
		eMultiplier = 0.5
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 17.35
		}
		REQUIRED_RESOURCE
		{
			ResourceName = Machinery
			Ratio = 500
		}
		INPUT_RESOURCE
		{
			ResourceName = Machinery
			Ratio = 0.00001
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Recyclables
			Ratio = 0.00001
			DumpExcess = true
		}
	}

}