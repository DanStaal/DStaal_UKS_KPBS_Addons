// The Drills are switchable - convert their 'base' mode to USI.
@PART[KKAOSS_drill,KKAOSS_MetalOreDrill,KKAOSS_LS_drill_water]:NEEDS[KolonyTools]
{
    @MODULE[ModuleResourceHarvester]
    {
        @name = ModuleResourceHarvester_USI
        ExperienceEffect = DrillSkill
        !Specialty = Engineer
    }

    RESOURCE
	{
		name = Machinery
		amount = 100
		maxAmount = 2000
	}
	RESOURCE
	{
		name = Recyclables
		amount = 0
		maxAmount = 2000
	}
	MODULE
	{
		name = USI_ModuleFieldRepair
	}
}


