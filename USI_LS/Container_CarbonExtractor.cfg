PART:NEEDS[TacLifeSupport|IoncrossCrewSupport|LifeSupport|USILifeSupport]
{
    // Kerbal Space Program - Part Config
    // A container that converts CO2 into Waste and O2

    MODEL
    {
        model =PlanetaryBaseInc/ModSupport/Parts/LifeSupport/Container_CarbonExtractor
    }

    // --- general parameters ---
    name = KKAOSS_LS_container_carbon_extractor
    module = Part
    author = Nils277

    // --- asset parameters ---
    scale = 1
    rescaleFactor = 1
    CoMOffset = -0.45, 0, 0

    // --- node definitions ---
    node_stack_top = 0, 0, 0, 1, 0, 0, 1

    // --- editor parameters ---
    TechRequired = specializedElectrics
    entryCost = 12000
    cost = 2500
    category = none
    subcategory = 0
    title = K&K Carbon Extractor Container
    manufacturer = K&K Advanced Orbit and Surface Structures
    description = This life support container allows the recycling of carbon dioxide into oxygen. Not suited for Kerbals with a sensitive nose.


    // --- attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision ---
    attachRules = 1,0,1,0,0
    tags = life support TAC converter recycl water carbin co2 oxygen o2 cck-lifesupport

    // --- standard part parameters ---
    mass = 0.7
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.2
    angularDrag = 2
    crashTolerance = 15
    maxTemp = 2000 // = 3000
}
//------------------COMMUNITY TECHTREE-------------------------
@PART[KKAOSS_LS_container_carbon_extractor]:FOR[PlanetarySurfaceStructures]:NEEDS[CommunityTechTree]
{
    @TechRequired = recycling
}
//------------------TAC LIFE SUPPORT CONFIG--------------------
@PART[KKAOSS_LS_container_carbon_extractor]:FOR[PlanetarySurfaceStructures]:NEEDS[TacLifeSupport]
{
    @TechRequired = advElectrics
    @cost = 7000
	
	MODULE
	{
		name = ModuleKPBSConverter
		converterName = Carbon Extractor
		StartActionName = Start Extractor
		StopActionName = Stop Extractor	
		tag = Life Support
        UseSpecialistBonus = false	
		GeneratesHeat = false
		
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.3246296986908648
		}
		INPUT_RESOURCE
		{
			ResourceName = CarbonDioxide
			Ratio = 0.010219261
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Oxygen
			Ratio = 0.010281226
			DumpExcess = false
		}	
		OUTPUT_RESOURCE
		{
			ResourceName = Waste
			Ratio = 0.0000054412493
			DumpExcess = true
		}

		
	}

	RESOURCE
	{
		name = CarbonDioxide
		amount = 0
		maxAmount = 500
	}
}
//------------------IONCROSS CREW SUPPORT CONFIG--------------------
@PART[KKAOSS_LS_container_carbon_extractor]:FOR[PlanetarySurfaceStructures]:NEEDS[IoncrossCrewSupport]
{
    @TechRequired = specializedElectrics
	MODULE
	{
		name = ModuleKPBSConverter
		ConverterName = Carbon Extractor
		StartActionName = Start Extractor
        StopActionName = Stop Extractor
		
		INPUT_RESOURCE
		{
			name = ElectricCharge
			rate = 0.750000
			effectOnEfficency = 1
		}
		INPUT_RESOURCE
		{
			name = CarbonDioxide
			rateBase = 2.
			effectOnEfficency = 1
		}
		OUTPUT_RESOURCE
		{
			name = Oxygen
			rateBase = 1.2
		}	
	}
}
//------------------ECLSS SUPPORT CONFIG--------------------
@PART[KKAOSS_LS_container_carbon_extractor]:FOR[PlanetarySurfaceStructures]:NEEDS[LifeSupport]
{
    @TechRequired = specializedElectrics
    MODULE
	{
		name = ModuleKPBSConverter
		ConverterName = Carbon Extractor
		StartActionName = Start Extractor
        StopActionName = Stop Extractor
	
		INPUT_RESOURCE
		{
			name = ElectricCharge
			rate = 2.0
		}
		INPUT_RESOURCE
		{
			name = CarbonDioxide
			rate = 0.03
		}
		OUTPUT_RESOURCE
		{
			name = Oxygen
			rate = 0.025
		}
	}
}
//------------------USI LS CONFIG--------------------
@PART[KKAOSS_LS_container_carbon_extractor]:FOR[PlanetarySurfaceStructures]:NEEDS[USILifeSupport]
{
	@title = K&K Air Refresher
	@description = This life support container recycles air, reducing the need to rely on supplies. Though not very efficient, it can support many kerbals. Wernher von Kerman insists that it is not just a bunch of car air fresheners in a can.
	@mass = 0.5
    @TechRequired:NEEDS[!CommunityTechTree] = survivability

	MODULE
	{
		name = ModuleLifeSupportRecycler
		CrewCapacity = 4
		RecyclePercent = 0.4
		ConverterName = Life Support
		tag = Life Support
		StartActionName = Start Life Support
		StopActionName = Stop Life Support

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.8
		}
	}
}
