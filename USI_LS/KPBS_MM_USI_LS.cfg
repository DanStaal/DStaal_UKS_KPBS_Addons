//---------------------USI LS------------------------
@PART[KKAOSS_Greenhouse_g]:FOR[PlanetarySurfaceStructures]:NEEDS[USILifeSupport]
{
	@tags = cck-lifesupport

    MODULE
	{
		name = PlanetaryGreenhouse
		ConverterName = Cultivation
		StartActionName = Start Farming
		StopActionName = Stop Farming
		AutoShutdown = false
		GeneratesHeat = false

		INPUT_RESOURCE
		{
			ResourceName = Mulch
			Ratio =  0.0045
		}
        INPUT_RESOURCE
		{
			ResourceName = Fertilizer
			Ratio =  0.0006

		}
		OUTPUT_RESOURCE
		{
			ResourceName = Supplies
			Ratio = 0.0051
			DumpExcess = False
		}
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 20
		}
	}


	MODULE
	{
		name = ModuleLifeSupportRecycler
		CrewCapacity = 4
		RecyclePercent = .35
		ConverterName = Life Support
		tag = Life Support
		StartActionName = Start Life Support
		StopActionName = Stop Life Support

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 1
		}

	}


    MODULE
	{
    	name = ModuleHabitation
		BaseKerbalMonths = 0
		CrewCapacity = 2
		BaseHabMultiplier = 1.3
		ConverterName = Habitat
		StartActionName = Start Habitat
		StopActionName = Stop Habitat
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.525
		}
	}

    RESOURCE
	{
		name = Mulch
		amount = 0
		maxAmount = 400
	}
	RESOURCE
	{
		name = Supplies
		amount = 400
		maxAmount = 400
	}
	RESOURCE
	{
		name = Fertilizer
		amount = 400
		maxAmount = 400
	}
}

