@PART[KKAOSS_Greenhouse_g]:FOR[PlanetarySurfaceStructures]:NEEDS[USILifeSupport]
{
	@tags = cck-lifesupport

    MODULE
	{
		name = PlanetaryGreenhouse
		ConverterName = Cultivation
		StartActionName = Start Farming
		StopActionName = Stop Farming
		AutoShutdown = false
		GeneratesHeat = false

		INPUT_RESOURCE
		{
			ResourceName = Mulch
			Ratio =  0.0012
		}
        INPUT_RESOURCE
		{
			ResourceName = Fertilizer
			Ratio =  0.00012

		}
		OUTPUT_RESOURCE
		{
			ResourceName = Supplies
			Ratio = 0.00132
			DumpExcess = False
		}
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 2.64
		}
	}



    MODULE
	{
    	name = ModuleHabitation
		BaseKerbalMonths = 0
		CrewCapacity = 3
		BaseHabMultiplier = 1
		ConverterName = Habitat
		StartActionName = Start Habitat
		StopActionName = Stop Habitat
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.75
		}
	}

    RESOURCE
	{
		name = Mulch
		amount = 0
		maxAmount = 400
	}
	RESOURCE
	{
		name = Supplies
		amount = 400
		maxAmount = 400
	}
	RESOURCE
	{
		name = Fertilizer
		amount = 400
		maxAmount = 400
	}
}

