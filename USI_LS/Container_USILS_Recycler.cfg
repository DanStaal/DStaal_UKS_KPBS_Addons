PART:NEEDS[USILifeSupport]
{
    // Kerbal Space Program - Part Config
    // A container to recycle stuff for USI-LS

    MODEL
    {
        model = PlanetaryBaseInc/ModSupport/Parts/LifeSupport/Container_Airfilter
    }

    // --- general parameters ---
    name = KKAOSS_LS_container_USILS_recycler
    module = Part
    author = Nils277

    // --- asset parameters ---
    scale = 1
    rescaleFactor = 1
    CoMOffset = -0.45, 0, 0

    // --- node definitions ---
    node_stack_top = 0, 0, 0, 1, 0, 0, 1

    // --- editor parameters ---
    TechRequired = basicScience
    entryCost = 8000
    cost = 500
    category = none
    subcategory = 0
    title = K&K Recycling Container
    manufacturer = K&K Advanced Orbit and Surface Structures
    description = A small container that allows you to recycle a part of your supplies.


    // --- attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision ---
    attachRules = 1,0,1,0,0


    // --- standard part parameters ---
    mass = 0.7
    dragModelType = default
    maximum_drag = 0.2
    minimum_drag = 0.2
    angularDrag = 2
    crashTolerance = 15
    maxTemp = 2000 // = 3000
    tags = life support recycler suplies mulch container cck-lifesupport

    MODULE
	{
		name = ModuleLifeSupportRecycler
		CrewCapacity = 2
		RecyclePercent = .6
		ConverterName = Life Support
		tag = Life Support
		StartActionName = Start Life Support
		StopActionName = Stop Life Support

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 1
		}
	}

}

//------------------COMMUNITY TECHTREE-------------------------
@PART[KKAOSS_LS_container_USILS_recycler]:FOR[PlanetarySurfaceStructures]:NEEDS[CommunityTechTree]
{
    @TechRequired = recycling
}
